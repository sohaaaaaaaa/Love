    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0e0014, #2a0033);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #f7dcec;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 30px;
      border-radius: 25px;
      max-width: 340px;
      box-shadow: 0 0 45px rgba(255, 182, 193, 0.45);
      animation: fadeUp 1.2s ease forwards;
      z-index: 2;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 32px;
      color: #ffb3d9;
      margin-bottom: 15px;
      animation: softPulse 2s ease-in-out infinite;
    }

    @keyframes softPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      color: #f3cfe3;
    }

    .highlight {
      margin-top: 15px;
      font-size: 17px;
      color: #ffd6eb;
      font-style: italic;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: float 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
