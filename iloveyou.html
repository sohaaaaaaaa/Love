  /* tiny white hearts */
  .heart {
    position: absolute;
    font-size: 13px;
    color: white;
    animation: float 7s linear infinite;
    opacity: 0;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0.6);
      opacity: 0;
    }
    20% {
      opacity: 0.9;
    }
    100% {
      transform: translateY(-10vh) scale(1.4);
      opacity: 0;
    }
  }

  .card {
    background: rgba(255, 255, 255, 0.08);
    padding: 50px 40px;
    border-radius: 30px;
    box-shadow: 0 0 45px rgba(255, 255, 255, 0.2);
    max-width: 380px;
    z-index: 2;
    animation: fadeIn 1.4s ease forwards;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  h1 {
    font-size: 34px;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
  }

  p {
    font-size: 18px;
    line-height: 1.8;
  }

  .btn {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 34px;
    background: white;
    color: #7b001c;
    text-decoration: none;
    border-radius: 30px;
    font-size: 15px;
    transition: transform 0.3s ease;
  }

  .btn:hover {
    transform: translateY(-3px);
  }
</style>
