<!DOCTYPE html>
<html>
<head>
  <title>I Love You ğŸ’—</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #14001f, #33003d);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #ffe6f2;
      text-align: center;
      overflow: hidden;
    }

    /* main card */
    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 30px;
      border-radius: 25px;
      max-width: 340px;
      box-shadow: 0 0 45px rgba(255, 105, 180, 0.45);
      animation: fadeUp 1.2s ease forwards;
      z-index: 2;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 32px;
      color: #ff9acb;
      margin-bottom: 15px;
      animation: pop 1.5s ease infinite;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      color: #f5cfe3;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 32px;
      background: #ff6fae;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(255, 111, 174, 0.6);
    }

    /* floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: float 8s linear infinite;
      opacity: 0.75;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
