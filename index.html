<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6f0, #ffd1e8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  /* bow sparkles */
  .bow {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0.8);
      opacity: 0;
    }
    20% {
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.4);
      opacity: 0;
    }
  }

  /* center content */
  .container {
    text-align: center;
    z-index: 2;
  }

  h1 {
    color: #ff5fa2;
    font-size: 34px;
    margin-bottom: 30px;
  }

  /* heart button */
  .heart-btn {
    width: 120px;
    height: 120px;
    background: #ff5fa2;
    position: relative;
    transform: rotate(-45deg);
    cursor: pointer;
    animation: pulse 1.8s infinite;
    margin: auto;
  }

  .heart-btn::before,
  .heart-btn::after {
    content: "";
    width: 120px;
    height: 120px;
    background: #ff5fa2;
    border-radius: 50%;
    position: absolute;
  }

  .heart-btn::before {
    top: -60px;
    left: 0;
  }

  .heart-btn::after {
    left: 60px;
    top: 0;
  }

  .heart-text {
    position: absolute;
    top: 35px;
    left: 20px;
    width: 80px;
    transform: rotate(45deg);
    color: white;
    font-size: 14px;
    font-weight: bold;
    text-align: center;
    pointer-events: none;
  }

  @keyframes pulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
  }
</style>
</head>
